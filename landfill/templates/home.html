{% extends "layout.html" %}
{% block Content %}
<form>
  <div class="input-field form-group">
      <label for="isbn_input">Barcode:</label>
      <input id="isbn_input" class="isbn" type="text" />
    <small id="barcodeHelp" class="form-text text-muted">Capture the barcode of the landfill license</small>
  </div>
  {% for charge in charges %}
  <div class="form-group">
    <label for="charge-{{charge.name|replace(' ','-')}}">{{ charge.name }} - {{ charge.Unit }}</label>
    <input type="number" id="charge-{{charge.name|replace(' ','-')}}">
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock Content %}
